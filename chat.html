<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with 박종현 - Kakao Talk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>87%</span>
                <i class="fa-solid fa-battery-full fa-2x"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

      
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">박종현</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>


        <main class="main-screen main-chat">
           
            <div class="chat__timestamp">
                Tuesday, June 30, 2022
            </div>

        </main>


        




      
    

        <script src="https://kit.fontawesome.com/9d8b7459d8.js" crossorigin="anonymous"></script>
    </body>
</html>
